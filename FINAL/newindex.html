<html>

<head>
  <title>MovieDatabaseSearch API</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script><link rel="stylesheet" href="style.css">
 <script src="jQuery.js"></script>

<body>
        <div class="container">
          <div class="card ">
            <div class="card-header">
              <div class="card-header">Movie Database Search Engine</div>
      
              <div class="card-block">
                <div class="well">
                  <div class="row">
      
                    <div class="col-sm-3"></div>
                    <div class="col-lg-6">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for a movie title or partial title...">
                        <button type="button" class="btn btn-secondary" id="get-movie-btn">Search</button>
                      </div>
                      <div class="col-sm-3"></div>
                    </div>
                  </div>
                  <div class="well" id="movie-grid">
                    <!-- all movie posters and titles go here! -->
                  </div>
                </div>
              </div>
            </div>
            <!-- FOOTER  -->
            <div class="col-md-12">
            </div>
          </div>
