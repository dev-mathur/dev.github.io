        <a href="div.html">Link to div</a>
        <h1>Block vs. Inline Elements</h1>
        Text beside it <p>Block</p> Text beside it

        <!--Block element - Take up as much width as possibly can-->
            <!--
                H1-H6
                P
            -->
        <h1>Block element</h1> <h2>Block element</h2>
        <!--Inline element - More space concious; Doesnt take whole width-->
            <!--
                Span
                A links
            -->
        <hr>
        <span>Span 1</span> <span>Span 2</span> <a href="index.html">a link</a>
        <hr>
        <!--Parent tag-->
        <p style="border: 1px solid red;">
            <a style="border: 1px solid red;" href="index.html">Link</a>
        </p>
        <!--Sibling tag-->
        <p style="border: 1px solid red;">Stuff</p>
        <a href="index.html">Go to home</a>
