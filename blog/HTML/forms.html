<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--
    GET method is very insecure
    POST method does not show variables in URL bar
    -->
    Inputs
    <form method="GET" action="file.html">
        <div>
            <!--FOR has to match ID for this to work-->
            <label for="firstname">Input: Text</label>
            <input type="text" id="firstname">
        </div>
        <div>
            <label for="checkbox_field">Checkbox</label>
            <input type="checkbox" value="1" name="checkbox">
        </div>
        <div>
            <label>Radio Buttons</label>
            <input type="radio" name="radio_test" value="1"> 1
            <input type="radio" name="radio_test" value="2"> 2
            <input type="radio" name="radio_test" value="3"> 3
        </div>
        <div>
            Date
            <label for="">Date</label>
            <input type="date" name="date">
        </div>
        <div>
            Email
            <input type="email" name="email">
        </div>
        <div>
            Hidden
            <input type="hidden" name="hidden" value="is_hidden">
        </div>
        <div>
            Number
            <input type="number" name="number" step="0.5" max="50" min="0">
        </div>
        <div>
            Password
            <input type="password" name="password" placeholder="Ghost Text">
        </div>
        <div>
            URL
            <input type="url" name="url" value="https://codingforeverybody.com">
        </div>
        <div>
            File Upload
            <input type="file" name="file">
        </div>
        <div>
            <input type="submit" value="Custom Text For A Button" name="submit">
        </div>
    </form>
    <hr>
    TextArea
    <form>
        <Textarea placeholder="Ghost Text"
        cols="100"
        rows="20"
        required="required"
        name="textarea"
        id="t1"
        class=""
        minlength="10"
        maxlength="100"
        autofocus="autofocus">Default text in here</Textarea>
    </form>
    <hr>
    Buttons
    <form method="GET" action="">
        <input type="url" 
        placeholder="https://yourwebsite.com"
        value="https://codingforeverybody.com"
        name="website">

        <!-- <input type="submit" value="SUBMIT"> -->

        <!-- <button type="button">This does nothing</button> -->
        <!-- <button type="reset">Reset Form</button> -->
       <!-- Submits form-->
        <button type="submit">SUBMIT</button>
    </form>
    <hr>
    Dropdown Menu
    <form action="" method="get">
        <select name="selected_item" id="" required>
            <option value="" selected="selected">-- Select Item --</option>
            <option value="option_1">Option #1</option>
            <option value="option_2">Option #2</option>
            <option value="option_3">Option #3</option>
        </select>
        <button type="submit">SUBMIT</button>
    </form>
    Hack google
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <br>
    <form action="">
        <h1>Race Registration</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label for="race">Select a race:</label>
            <input type="radio" name="Fun Run" id="">Fun Run</input>
            <input type="radio" name="Fun Run" id="">Half Marathon</input>
            <input type="radio" name="Fun Run" id="">Full Marathon</input>
        </div>
       <div>
        <label for="email">Email</label>
        <input type="text" name="email">
        <label for="password">Password</label>
        <input type="text" name="password">
       </div>
       <div>
        <label for="agegroup">Select Age Group</label>
        <select name="selected_item" id="" required>
            <option value="option_1" selected="selected">Under 18</option>
            <option value="option_2">18-25</option>
            <option value="option_3">30+</option>
        </select>
       </div>
        <button type="register">Register!</button>
    </form>
</body>
</html>
